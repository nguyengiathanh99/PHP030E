<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo Js căn bản</title>
</head>
<body>
	<script type="text/javascript">
		// Cấu trúc switch case
		var day = 2;
		if (day == 1) {
			console.log('Chủ nhật');
		} else if (day == 2) {
			console.log('Thứ 2');
		} else {
			console.log('Không phải cn và t2');
		}
		// Đổi sang cấu trúc switch case
		// Biểu thức switch case chỉ dc thực hiện với các phép so sánh bằng
		var day = 2;
		switch (day) {
			case 1:
			console.log('CN');
			break;
			case 2:
			console.log('thứ 2');
			break;
			default
			: console.log('ko phải chủ nhật và thứ 2');
		}
		// vòng lặp
		// vòng lặp: for, while, do...while
		// Với vòng lặp, cần chú ý ko để vòng lặp bị rơi vào trạng thái vô hạn
		// For: vòng lặp xác định trước số lần lặp
		for ( var i = 1; i <= 10; i++) {
			console.log(i);
		}
		// while
		// Không xác định trước số lần lặp
		var j = 1;
		while (j <= 10) {
			console.log(j);
			j++;
		}
		// do...while: luôn chạy code ít nhất 1 lần cho dù điều kiện sai ngay từ đầu
		var m = 1;
		do {
			console.log(m);
		} while (m < 0);
		// Từ khóa continue, break trong vòng lặp
		// continue - bỏ qua lần lặp hiện tại ( ko chạy code phía sau từ khóa continue), nhảy tới lần lặp kế tiếp
		for ( var i = 1; i <=10; i ++) {
			if (i >= 6) {
				continue
			}
			console.log(i); // code chạy ra là: 12345
		}
		 // 2 - break : Thoát hẳn vòng lặp
		 for (var j = 1; j <=10; j++) {
		 	if (j == 2) {
		 		break;
		 	}
		 	console.log(j);
		 }
		 // kết quả hiện ra : 1
	</script>
</body>
</html>
